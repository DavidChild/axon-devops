query {
  getEpoch {
    header {
      chainId
      epochId
      preHash
      timestamp
      logsBloom
      orderRoot
      confirmRoot
      stateRoot
      receiptRoot
      cyclesUsed
      proposer
      proof {
        epochId
        round
        epochHash
        signature
        bitmap
      }
      validatorVersion
      validators {
        address
        proposeWeight
        voteWeight
      }
    }
    orderedTxHashes
    orderedTx {
      action {
        ... on Transfer {
          receiver
          transferCarryingAsset: carryingAsset {
            assetId
            amount
          }
        }
        ... on Approve {
          spender
          assetId
          max
        }
        ... on Deploy {
          code
          contractType
        }
        ... on Call {
          contract
          method
          args
          carryingAsset {
            assetId
            amount
          }
        }
      }
    }
  }
  search(q: "some_tx") {
    ... on Epoch {
      header {
        epochId
      }
    }
  }
}
